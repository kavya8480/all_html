<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.8">
    <title>LIST</title>
</head>

<Body>
    <h1>UNORDERED LIST</h1>
    <ul>
        <li>wake up early</li>
        <li>brush teeth</li>
        <li>take a bath</li>
        <li>eat breakfast</li>
        <li>go to class</li>
        <li>study</li>
        <li>sleep</li>
    </ul>
    <h1>ORDERED LIST</h1>
    <ol>
        <li>wake up early</li>
        <li>brush teeth</li>
        <li>take a bath</li>
        <li>eat breakfast</li>
        <li>go to class</li>
        <li>study</li>
        <li>sleep</li>
    </ol>
</Body>

</html>
