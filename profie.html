<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width=device-width,initia-scale=1.8>

    <title>HTMLPROFILE FORM</title>

    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">

</head>
<style>
    label{
        color-scheme:rgb(19, 145, 19);
    }
</style>

<body style="background-color: rgb(177, 231, 213);">
    
    <h1>user profile registration form</h1>
    <form action>
        
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Fullname"><br>  
        <label for="email">Email Address:</label><br>
         <input type="text" id="email" name="email" placeholder="Email" ><br> 
         <label for="pnum">Phone number:</label><br>
         <input for="number" id="pnum" name="pnum" placeholder="Phone number"><br>
         <label for="dob">Date of birth:</label><br>
         <input type="number" id="dob" name="dob" placeholder="date of birth"><br>
         
    </form>
</body>
